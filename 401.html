    // kabhi kabhi stop state mein reh jata hai — pehle start, phir resize
    try { lenis.start(); } catch(e){}
    lenis.resize();
  };

    img.addEventListener('load', rAFResync, { once: true });
  });
  // --- 1) Scroll lock detector (Designer/Lightbox/Menu etc.)
  const watchLock = (el) => {
    const obs = new MutationObserver(() => {
      const locked =
        el.classList.contains('w-editor') ||
        el.classList.contains('w-lightbox-open') ||
        el.classList.contains('menu-open') ||
        el.classList.contains('is-locked') ||
        el.style.overflow === 'hidden';

    });
    obs.observe(el, { attributes: true, attributeFilter: ['class', 'style'] });
  };
  watchLock(document.body);
  // kuch themes <html> par lock lagati hain
  watchLock(document.documentElement);

    '[data-load-more]',                         // generic custom
    '[fs-cmsload-element="load-more-button"]',  // Finsweet CMS Load
    '.jetboost-load-more',                      // Jetboost
    '.js-load-more'                             // generic

      setTimeout(rAFResync, 120);     // after paint
